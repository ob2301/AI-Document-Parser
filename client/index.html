<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Document Parser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI Document Parser</h1>
    <textarea id="text-input" placeholder="Paste text here..."></textarea>
    <button id="parse-text-btn">Parse Text</button>

    <hr>

    <input type="file" id="file-input" multiple />
    <button id="parse-file-btn">Parse Files</button>

    <h2>Output:</h2>
    <pre id="output"></pre>
  </div>

  <script src="index.js"></script>
</body>
</html>
